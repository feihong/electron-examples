<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Vue.js</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='styles.css'>

  <script>
  // vue-router expects module and process to be defined
  if (typeof module === 'undefined') module = {}
  if (typeof process === 'undefined') process = {env: {}}
  </script>
  <script src='https://unpkg.com/vue/dist/vue.js'></script>
  <script src='https://unpkg.com/vue-router'></script>
  <script src='https://unpkg.com/vuex'></script>
</head>
<body class='container'>

<h1>Vue.js</h1>

<div id='app'>
  <ul class='nav nav-tabs'>
    <router-link to='/' tag='li' exact>
      <a>Main</a>
    </router-link>
    <router-link to='/proxies' tag='li'>
      <a>Proxies</a>
    </router-link>
  </ul>
  <router-view></router-view>
</div>

<script type='text/x-template' id='main-template'>
  <div class='vbox'>
    <div class='bottom-space'>
      <button class='btn btn-primary btn-block'>Start proxy</button>
    </div>
    <table class='table table-bordered'>
      <tbody>
        <tr>
          <td>IP address:</td>
          <td>{{ address }}</td>
        </tr>
        <tr>
          <td>Proxy IP address:</td>
          <td>{{ proxyAddress }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</script>

<script type='text/x-template' id='proxies-template'>
  <div class='vbox'>
    <div class='hbox bottom-space' style='align-items: center;'>
      <div class='right-space'>Current proxy:</div>
      <div class='dropdown'>
        <button class='btn btn-default dropdown-toggle' data-toggle='dropdown'>
          {{ currentProxy.name }}
          <span class='caret'></span>
        </button>
        <ul class='dropdown-menu'>
          <li v-for='proxy in proxies'>
            <a @click='choseProxy'>{{ proxy.name }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div>
      <button class='btn btn-default'>Edit proxies...</button>
    </div>
  </div>
</script>

<script src='http://code.jquery.com/jquery-3.1.1.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='page.js'></script>
</body>
</html>
