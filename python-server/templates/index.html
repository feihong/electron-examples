<h1>Python Server</h1>

<p>Server is running on <code>localhost:{{ port }}</code><p>

<div id='random-number' style='font-size: 2rem'>?</div>

<button onclick='getRandomNumber()'>Get random number</button>

<script>
getRandomNumber()

function getRandomNumber() {
  fetch('/random-number/').then(res => {
    return res.text()
  }).then(text => {
    console.log(text)
    document.querySelector('#random-number').textContent = text
  })
}
</script>
