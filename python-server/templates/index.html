<html>
<head>
  <link rel='stylesheet' href='/static/styles.css'>
</head>
<body>

<h1>Python Server</h1>

<p>Server is running on <span class='url'>http://localhost:{{ port }}/</span><p>

<div class='random'>?</div>

<button onclick='getRandomText()'>Get random text</button>

<script>
getRandomText()

function getRandomText() {
  fetch('/random-text/').then(res => {
    return res.text()
  }).then(text => {
    console.log(text)
    document.querySelector('div.random').textContent = text
  })
}
</script>

</body></html>
